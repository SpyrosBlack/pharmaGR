<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!--        TODO try to put the sidebar in a fragment -->
    <div th:insert="fragments/general.html :: sidebar"></div>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <!-- Content Row form-->
                <div class="row">


                    <div class="col-xl-10 col-lg-12 col-md-9">

                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">Update  Medicine</h1>
                                            </div>
                                            <form class="user" method="post" th:action="@{/doupdatemed}"
                                                  th:object="${medicine}">
                                                <div class="form-group">
                                                    <input aria-describedby="medicinename" class="form-control form-control-user"
                                                           th:field="*{medicineid}" placeholder="Medicine name"
                                                           type="text" readonly>
                                                </div>

                                                <div class="form-group">
                                                    <input aria-describedby="medicinename" class="form-control form-control-user"
                                                           th:field="*{medicinename}" placeholder="Medicine name"
                                                           type="text">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control form-control-user" th:field="*{medicineprice}"
                                                           placeholder="Price"
                                                           type="number">
                                                </div>

                                                <button class="btn btn-primary" type="submit">Update</button>
                                                <ul>
                                                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                                                </ul>

                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- Content Row map -->


                <!--                end of map-->
                <!-- End of Main Content -->


                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
            <!--        <div id="map"></div>-->
        </div>
    </div>
    </div>
    <!--end wrapper-->
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>


</body>

</html>
